<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <form role="form-group" name="crime-report-form">
        <fieldset>
          <legend class="modal-header">Create Crime Report</legend>
          Description of crime:
          <textarea class="form-control" id="usr-input" ng-model="submission.description"></textarea>
          <select class="form-control" id="crime-type" ng-model="submission.type">
            <option value="1">Assault</option>
            <option value="2">Robbery</option>
            <option value="3">Vandalism</option>
          </select><br>
        </fieldset>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="ok(submission)">Report Crime</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</div>
