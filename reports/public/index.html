<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="https://js.arcgis.com/3.16/"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/ui-bootstrap/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="js/app.js"></script>

	<script>
		angular.module("angelhack", ["ngRoute", "ui.bootstrap"])
			.config(function($routeProvider) {
				$routeProvider.when("/", {
					templateUrl: "views/home.html",
					controller: "MainController"
				});
				$routeProvider.otherwise({
					templateUrl: "views/home.html",
					controller: "MainController"
				});
			});

	</script>

	<!-- ANGULAR CUSTOM -->
    <script src="js/services/geolocationService.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>

</head>
<body ng-app="angelhack">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Angelhack Crime Reporting</a>
        </div>

    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
